<div class="card mx-auto d-flex col-5">
  <div class="card-body">
    <h1 class="card-title">Login</h1>
    <div *ngIf="showError" class="alert alert-danger" role="alert">
      {{errorMessage}}
    </div>

    <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginUser()">
      <div class="mb-3 row justify-content-between">
        <label for="username" class="col-form-label">Username:</label>
        <div class="">
          <input type="text" id="username" formControlName="username" class="form-control" />
        </div>
        <!--<div class="">
          <em *ngIf="validateControl('username') && hasError('username', 'required')">Username is required</em>
        </div>-->
      </div>
      <div class="mb-3 row justify-content-between">
        <label for="password" class="col-form-label">Password:</label>
        <div class="">
          <input type="password" id="password" formControlName="password" class="form-control" />
        </div>
        <!--<div class="">
          <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em>
        </div>-->
      </div>
      <br>
      <div class="mb-3 row justify-content-center">
        <div class="col-md-3">
          <button type="submit" class="btn btn-info w-100" [disabled]="!loginForm.valid">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
